name: Laravel + React CI/CD

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: testdb
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      # 1. Checkout
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Setup PHP
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: mbstring, bcmath, mysqli, pdo_mysql, curl, xml
          ini-values: post_max_size=256M, max_execution_time=180

      # 3. Install Composer dependencies
      - name: Install Composer dependencies
        working-directory: ./backend
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      # 4. Setup Node
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 5. Install NPM dependencies
      - name: Install NPM dependencies
        working-directory: ./frontend
        run: npm ci

      # 6. Run React build
      - name: Build React
        working-directory: ./frontend
        run: npm run build

      # 7. Run Laravel tests
      - name: Run Laravel tests
        working-directory: ./backend
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: testdb
          DB_USERNAME: root
          DB_PASSWORD: root
        run: php artisan test --parallel

      # 8. Deploy (مثال: rsync به سرور)
      - name: Deploy to Server
        if: github.ref == 'refs/heads/main'
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
          REMOTE_USER: ${{ secrets.REMOTE_USER }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          rsync -avz --delete ./backend/ $REMOTE_USER@$REMOTE_HOST:/var/www/laravel-app/
          rsync -avz --delete ./frontend/build/ $REMOTE_USER@$REMOTE_HOST:/var/www/laravel-app/public/
          ssh $REMOTE_USER@$REMOTE_HOST "cd /var/www/laravel-app && php artisan migrate --force"
